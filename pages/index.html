<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>待办事项</h1>
    <div>
        <form action="/todo" method="post">
            <input name="content" placeholder="请添加待办事项。。。。">
            <input type="submit" value="添加">
        </form>

    </div>
    {% for todo in todos %}
    <p>任务： {{todo.content}}</p>
    {% endfor %}

    <hr>
    <div>
        <form action="/search" method="post">
            <input name="keyword" placeholder="请输入要查询的关键字。。。。">
            <input type="submit" value="搜索">
        </form>

    </div>


</body>
</html>
